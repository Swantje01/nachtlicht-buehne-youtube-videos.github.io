<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <img src="assets/img/wissenschaftsjahr-w250.png" width="170px" alt="Logo Wissenschaftsjahr" />
      </div>
      <div class="footer-col">
        <a href="https://www.buergerschaffenwissen.de/projekt/nachtlicht-buehne-nachtlichter" target="_blank" rel="noopener noreferrer">
          <img src="assets/img/bsw_logo.png" width="170px" alt="Logo Bürger schaffen Wissen" />
        </a>
      </div>
      <div class="footer-col">
        gefördert durch <br />
        <img src="assets/img/bmbf_logo.svg" width="170px" alt="Logo BMBF" />
      </div>
      <div class="footer-col">
        {%- for path in site.footer_pages -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <p><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></p>
        {%- endif -%}
        {%- endfor -%}
      </div>
    </div>

  </div>

</footer>
